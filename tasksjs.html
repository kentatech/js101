                                // Write a program which gets a phone number from a form input or terminal. Validates the phone number by checking if it starts with +254.. or 07.. or 7… or 254.. or 01... or  1.. Convert the number to start with +254…

                                // Once you learn functions,revisit this and write this code inside a function.

                                var phoneNumber = parseInt(prompt("Enter phone number"));
                               // Check if the number starts with one of the valid prefixes
                        if (phoneNumber.startsWith('07')) {
                            // Remove the 0 and replace it with +254
                            return '+254' + phoneNumber.slice(1);
                        } else if (phoneNumber.startsWith('011')) {
                            // Replace 0 with +254
                            return '+254' + phoneNumber.slice(1);
                        } else if (phoneNumber.startsWith('7')) {
                            // Add +254 in front of the number
                            return '+254' + phoneNumber;
                        } else if (phoneNumber.startsWith('254')) {
                            // If it already starts with 254, return it as it is with + sign
                            return '+' + phoneNumber;
                        } else if (phoneNumber.startsWith('1')) {
                            // Handle the '01' or '1' cases and convert to +254
                            return '+254' + phoneNumber.slice(1);
                        } else {
                            // If no valid prefix found, return an error message
                            return "Invalid phone number format";
