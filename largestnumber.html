<h1>Largest number of 3</h1>
<script>
    //Take prompt 3 numbers
    let num1 = parseInt(prompt("Enter first number"));
    let num2 = parseInt(prompt("Enter second number"));
    let num3 = parseInt(prompt("Enter third number"));
    //number stores temporary data not stored
    //Alert the largest of the 3
    //alert(Math.max(num1, num2, num3));

    //Ensure you also factor in if they are the same
    if (num1 == num2 && num2 == num3) {
        alert("All numbers are the same");
    }
    // introduce elseif to check if two numbers are the same
    else if (num1 == num2) {
        alert("Two numbers 1 & 2 are the same");
    }
    else if (num2 == num3) {
        alert("Two numbers 2 & 3 are the same");
    }
    else if (num1 == num3) {
        alert("Two numbers 1 & 3 are the same");
    }
    //largest of the 3
    else{
        alert("The largest number is " + Math.max(num1, num2, num3));
        }
