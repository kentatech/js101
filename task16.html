    <script>
    function getNHIFRate(grossSalary) {
    if (grossSalary <= 5999) return 150;
    if (grossSalary <= 7999) return 300;
    if (grossSalary <= 11999) return 400;
    if (grossSalary <= 14999) return 500;
    if (grossSalary <= 19999) return 600;
    if (grossSalary <= 24999) return 750;
    if (grossSalary <= 29999) return 850;
    if (grossSalary <= 34999) return 900;
    if (grossSalary <= 39999) return 950;
    if (grossSalary <= 44999) return 1000;
    if (grossSalary <= 49999) return 1100;
    if (grossSalary <= 59999) return 1200;
    if (grossSalary <= 69999) return 1300;
    if (grossSalary <= 79999) return 1400;
    if (grossSalary <= 89999) return 1500;
    if (grossSalary <= 99999) return 1600;
    return 1700; // For salaries above 100,000
}

function getNSSFRate(grossSalary) {
    const cappedSalary = Math.min(grossSalary, 18000);
    return cappedSalary * 0.06;
}

function calculateGrossNHIFNSSF(basicSalary, benefits) {
    const grossSalary = basicSalary + benefits;
    const nhifRate = getNHIFRate(grossSalary);
    const nssfRate = getNSSFRate(grossSalary);

    console.log("Gross Salary: " + grossSalary);
    console.log("NHIF Rate: " + nhifRate);
    console.log("NSSF Rate: " + nssfRate);
}

// Example usage:
const basicSalary = 50000; // Example basic salary
const benefits = 10000; // Example benefits

calculateGrossNHIFNSSF(basicSalary, benefits);

    </script>
