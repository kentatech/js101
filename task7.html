    <script>
      //         TASK 7: Using Python or PHP or Java or Ruby or JavaScript
      // Write that prompts the user to input student marks. The input should be between 0 and 100.Then output the correct grade:
      // A > 79 , B - 60 to 79, C  > 49 to 59, D - 40 to 49, E - less 40
      // Once you learn functions,revisit this and write this code inside a function.

      
      //   Prompt the user to input student marks
      let marks = prompt("Enter student marks (between 0 and 100):");
      // Convert the input to a number
      marks = parseFloat(marks);
      // Check the range of the marks and output the correct grade
      if (marks > 79 && marks <= 100) {
        alert("Grade: A");
      } else if (marks >= 60 && marks <= 79) {
        alert("Grade: B");
      } else if (marks >= 50 && marks <= 59) {
        alert("Grade: C");
      } else if (marks >= 40 && marks <= 49) {
        alert("Grade: D");
      } else if (marks > 100) {
        alert("invalid marks")
      } else if (marks < 0){
        alert("invalid marks")
      }
      else {
        alert("Grade: E");
      }


    </script>
